name: ğŸ³ Build, Scan, and Publish Docker Image
on:
  push:
    branches: [ "main" ]
jobs:
  build-scan-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
      - name: ğŸ› ï¸ Build image and load to local daemon
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: ğŸ›¡ï¸ Scan image for vulnerabilities (Trivy)
        run: |
          wget https://github.com/aquasecurity/trivy/releases/download/v0.52.2/trivy_0.52.2_Linux-64bit.tar.gz
          tar zxvf trivy_0.52.2_Linux-64bit.tar.gz
          sudo mv trivy /usr/local/bin/
          trivy image --exit-code 1 --severity CRITICAL,HIGH --ignore-unfixed 'ghcr.io/${{ github.repository }}:latest'
      - name: ğŸš€ Push image to GHCR
        run: docker push --all-tags ghcr.io/${{ github.repository }}
