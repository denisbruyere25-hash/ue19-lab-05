# Nom du workflow mis √† jour
name: üê≥ Build, Scan, and Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build-scan-and-publish: # J'ai renomm√© le job pour plus de clart√©
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      - name: üõ†Ô∏è Build image and load to local daemon
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true   # Charge l'image dans le daemon local
          push: false  # NE POUSSE PAS encore l'image
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}


            - name: üõ°Ô∏è Scan image for vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          # R√©f√©rence l'image tagg√©e 'latest' qui vient d'√™tre build√©e
          image-ref: 'ghcr.io/${{ github.repository }}:latest'
          format: 'table'
          
          # Fait √©chouer le workflow si des vuln√©rabilit√©s sont trouv√©es
          exit-code: '1' 
          
          # N'√©choue pas pour des vuln√©rabilit√©s qui n'ont pas encore de correctif
          ignore-unfixed: true 
          
          # Scanne et √©choue uniquement pour les s√©v√©rit√©s √âLEV√âE ou CRITIQUE
          severity: 'CRITICAL,HIGH'

      - name: üöÄ Push image to GHCR
        run: docker push --all-tags ghcr.io/${{ github.repository }}
